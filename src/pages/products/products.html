<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-searchbar (input)="searchProducts($event)"></ion-searchbar>
  <ion-item *ngFor="let product of products" (click)="viewItemDetails(product)">
    <ion-avatar item-left>
      <img src="{{product.images[0]}}">
    </ion-avatar>
    
    <h2>{{product.name}}</h2>
    <div [ngSwitch]="product?.price_discount">
    <p *ngSwitchCase="true">Ksh <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
    <p *ngSwitchDefault>Ksh <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
    </div>
  </ion-item>
</ion-list>
</ion-content>
