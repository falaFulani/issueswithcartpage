<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Welcome to Movie Store
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let category of categories" (click)="showProducts(category)">
<ion-avatar item-left>
  <img src="{{category.image_url}}">
</ion-avatar>
<h2>{{category.name}}</h2>
  </ion-item>
  </ion-list>
  
</ion-content>
